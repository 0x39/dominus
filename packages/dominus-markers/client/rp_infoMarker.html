<template name="rp_infoMarker">
  <div class="rightPanel" id="rp_infoMarker">

    <div class="panel panel-default">
      <div class="panel-heading">
        Marker
      </div>
      <div class="panel-body">

        <div class="alert alert-danger" id="editMarkerAlert" style="display:none;"></div>


        <div class="form-group">
          <label for="edit_name_input">Marker Name</label>
          <input type="text" class="form-control" id="markerNameInput" value="{{marker.name}}">
        </div>

        <div class="form-group">
          <label for="edit_name_input">Marker Description</label>
          <textarea class="form-control" id="markerDescInput" value="{{marker.description}}" rows=8></textarea>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="button" id="saveMarkerButton">Save</button>
          <button class="btn btn-primary btn-block" type="button" id="closeMarkerButton">Cancel</button>
        </div>
      </div>
    </div>

    <div class="panel panel-default panel-body">
      {{capitalize marker.unitType}} at {{marker.x}},{{marker.y}}
      <br>
      Created {{date_calendar marker.createdAt}}
    </div>

  </div>
</template>
