<template name="armyFlagMapObject">
	{{#if draw}}
		{{#each flags}}
			<image xlink:href="/game_images/{{flagImage}}" x="{{flagCoordsX x y}}" y="{{flagCoordsY x y}}" height="11px" width="11px"/>
			{{#if drawNum}}
				<text x="{{coord_to_pixel_x x y 24}}" y="{{coord_to_pixel_y x y textOffset}}" class="hex_coord_text" style="fill:#000;">{{num}}</text>
			{{/if}}
		{{/each}}
	{{/if}}
</template>
