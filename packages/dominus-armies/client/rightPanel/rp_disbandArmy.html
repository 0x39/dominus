<template name="rp_disbandArmy">
  <div class="rightPanel"  id="rp_disbandArmy">
		<div class="panel panel-default">
			<div class="panel-body">
				<h4>Are you sure you want to disband this army?</h4>
				<div class="light_text">You do not get back any resources when disbanding an army.  Any soldiers in the army are lost.</div>
				<br>
				<button type="button" class="btn btn-sm btn-primary btn-block" id="disband_army_button_yes">Yes</button>
				<button type="button" class="btn btn-sm btn-primary btn-block" id="disband_army_button_no">No</button>
			</div>
		</div>
	</div>
</template>
