<template name="castleFlagMapObject">
	<polygon points="{{flag_points x y}}" class="flag castle_flag {{friend_or_foe}}" />
	<text x="{{coord_to_pixel_x x y 32}}" y="{{coord_to_pixel_y x y -30}}" class="castleMapObjectNameText">{{cleanName}}</text>
	<text x="{{coord_to_pixel_x x y 32}}" y="{{coord_to_pixel_y x y -10}}" class="castleMapObjectUsernameText">{{cleanUsername}}</text>
</template>
