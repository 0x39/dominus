<template name="landingForgotPassword">
  {{> topNav}}

  <div class="container-fluid" id="paintingFluid"></div>

  <div class="container-fluid" id="accountFluid">
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-1"></div>
        <div class="col-xs-12 col-sm-10 col-md-6" id="accountContainer">
          {{#if currentUser}}
            <button class="btn btn-primary" id="signOutButton">Sign Out</button>
          {{else}}
            <div style="font-size: 150%;text-align:center;">
              Reset Password
            </div>
            <br>
            {{> aForgotPassword}}
            <br>
            <a href="/createaccount" class="landingLink">Create Account</a>
            <br>
            <a href="/signin" class="landingLink">Sign In</a>
            <br>
            <br>
          {{/if}}
        </div>
        <div class="col-md-3 col-sm-1"></div>
      </div>
    </div>
  </div>

  {{> landingFooter}}
</template>
