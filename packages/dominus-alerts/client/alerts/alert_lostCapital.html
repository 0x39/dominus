<template name="alert_lostCapital">
    {{> alert_titleTemplate title=title iconName='fa-university' date=created_at read=read}}
    <div class="alertAnimationWrapper">
        {{#if isOpen}}
          <div class="alertBody alertPad">

              You lost a country at
              <a href="" data-x="{{capital.x}}" data-y="{{capital.y}}" data-capital_id="{{capital._id}}" class="capitalLink">
                {{capital.x}}, {{capital.y}}
              </a>.

          </div>
        {{/if}}
    </div>
</template>
