<template name="ga_accountDeleted">
    {{> ga_titleTemplate title=title iconName='fa-times' date=created_at}}
    <div class="alertAnimationWrapper">
        {{#if isOpen}}
        <div class="alertBody alertPad">

            {{vars.username}} deleted their account.

            <br><br>
            {{> globalAlertShareLink}}
        </div>
        {{/if}}
    </div>
</template>
